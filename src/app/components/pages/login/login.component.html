
<body class="body">
  <mat-card>
    <form class="form">


        <input [(ngModel)]="creds.email" name="email" id="email" type="email" placeholder="Ex. email@example.com">
        <br>

        <input [(ngModel)]="creds.senha" name="senha" id="senha" type="password" placeholder="Senha">

    </form>

    <button (click)="login()" mat-raised-button color="primary">Entrar</button>
    <button mat-raised-button>Esqueci Senha/email</button>
    <button mat-raised-button>Novo cadastro</button>
  </mat-card>
</body>


<mat-card>
  <mat-toolbar class="toolbar">Categorias</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="formulario" class="min-width">
      <mat-form-field class="full-width">
        <label matInput placeholder="id" formControlName="id"></label>
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
    </form>


      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button  mat-raised-button color="warn" (click)="onDelete(categorias)">Deletar</button>
      </mat-card-actions>

  </mat-card-content>

  <div #delite *ngFor="let i of item">
    <button>butooo</button>
  </div>
</mat-card>

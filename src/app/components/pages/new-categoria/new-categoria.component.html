<mat-card>
  <mat-toolbar class="toolbar">Novo Categoria</mat-toolbar>
  <mat-card-content>
    <form [formGroup]="formulario" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>


    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
